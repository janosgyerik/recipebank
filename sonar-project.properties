sonar.projectKey = janosgyerik_smoothietime
sonar.organization = janosgyerik-github

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName = Smoothie Time!
#sonar.projectVersion = 1.0

# Path is relative to the sonar-project.properties file.
sonar.sources = .
sonar.exclusions = **/test_*.py,app/tests/*.js,app/coverage/**,app/*.config.js,app/public/**
sonar.tests = app/tests
sonar.test.inclusions = sources/test_*.py
sonar.javascript.lcov.reportPaths = app/coverage/lcov.info
sonar.python.coverage.reportPaths = coverage.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding = UTF-8
